<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalorien Rechner</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="bmr-calculator" class="wrapper">
    <div class="calculator">
      <div class="choose-gender">
        <div class="segmented-control"><input id="calc-gender-male" type="radio" name="männlich" value="männlich"
            checked=""><label for="calc-gender-male">Männlich</label></div>
        <div class="segmented-control">
          <input id="calc-gender-female" type="radio" name="geschlecht" value="weiblich"><label
            for="calc-gender-female">Weiblich</label>
        </div>
      </div>
      <label for="calc-age" id="calc-age_value">Alter: 25</label>
      <input id="calc-age" type="range" value="25" min="13" max="100">
      <label for="calc-height" id="calc-height_value">Größe: 180cm</label>
      <input id="calc-height" type="range" value="180" min="80" max="250">
      <label for="calc-weight" id="calc-weight_value">Gewicht: 80kg</label>
      <input id="calc-weight" type="range" value="80" min="40" max="200">
      <label for="calc-walking" id="calc-walking_value">Laufen: 2 Stunden pro Woche</label>
      <input id="calc-walking" type="range" value="2" min="0" max="50">
      <label for="calc-cardio" id="calc-cardio_value">Cardio: 1 Stunde pro Woche</label>
      <input id="calc-cardio" type="range" value="1" min="0" max="50">
    </div>
    <div class="results">
      <div id="calc-target-gain">
        Gewichtszunahme:<br>
        <span>2700 Kalorien</span>
      </div>
      <div id="calc-target-maintain">
        Beibehalten:<br>
        <span>2400 Kalorien</span>
      </div>
      <div id="calc-target-lose">
        Gewicht verloren:<br>
        <span>1900 Kalorien</span>
      </div>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
